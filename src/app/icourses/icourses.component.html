  <div>
    <h1>Manage Courses</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <input [(ngModel)]="newCourse.name" placeholder="Course Name">
    <button (click)="addCourse()">Add Course</button>
  
    <ul>
      <li *ngFor="let course of courses">
        <div *ngIf="editCourse?.id === course.id; else viewMode">
          <input [(ngModel)]="editCourse!.name" placeholder="Edit Course Name">
          <button (click)="updateCourse()">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </div>
        <ng-template #viewMode>
          <span>{{ course.name }}</span>
          <button (click)="enableEdit(course)">Edit</button>
          <button (click)="deleteCourse(course.id!)">Delete</button>
        </ng-template>
      </li>
    </ul>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button (click)="navigateToAddAssignment()">Add assignments</button>
  </div>

<div class="add-assignment-container">
    <h1>Add New Assignment</h1>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
    <div *ngIf="successMessage" class="alert">
      {{ successMessage }}
    </div>
  
    <form (ngSubmit)="addAssignment()">
      <div>
        <label for="question">Question</label>
        <input
          type="text"
          id="question"
          [(ngModel)]="newAssignment.question"
          name="question"
          required
        />
      </div>
  
      <div>
        <label for="answers">Answers</label>
        <input
          type="text"
          id="answers"
          [(ngModel)]="newAssignment.answers"
          name="answers"
        />
      </div>
  
      <div>
        <label for="course">Select Course</label>
        <select
          id="course"
          [(ngModel)]="newAssignment.course_id"
          name="course_id"
          required
        >
          <option value="" disabled>Select a course</option>
          <option *ngFor="let course of courses" [value]="course.id">
            {{ course.name }}
          </option>
        </select>
      </div>
  
      <div>
        <button type="submit">Add Assignment</button>
      </div>
    </form>
  </div>
